<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Search Product</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .product-container {
            width: 700px;
            height: 450px;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            background-color: white;
            display: flex;
        }

        .back-button {
            margin-left: 2rem;
            margin-top: 2rem;
        }

        .product-image {
            width: 40%;

            border-radius: 20px;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            border-radius: 20px;
        }

        .product-details {
            flex: 1;
            padding-left: 20px;
        }

        .product-title h4 {
            font-size: 24px;
            font-weight: bold;
            text-align: right;
        }

        .product-price h4 {
            font-size: 18px;
            color: #28a745;
            text-align: right;
            margin-top: 5px;
        }

        .product-description p {
            text-align: justify;
            font-style: italic;
            font-family: "American Typewriter";
            margin-top: 20px;
        }
    </style>
</head>
<body>
<!----------------Back Button---------------->
<a href="javascript:history.back()" class="btn btn-outline-secondary mb-3 back-button">
Back
</a>
<!----------------Back Button---------------->
<h3 style="margin-left: 2rem">Searched Result</h3>

<div class="container">
    <!-- Iterate over each product in the searchResults list -->
    <div class="product-container" th:each="product : ${searchProducts}">
        <a th:href="@{'/product/liked-product/' + ${product.getId()}}">
            <img style="width: 400px; height: 400px;" th:src="${product.getImage()}" alt='Product Image' class="product-image">
        </a>

        <div class="product-details">
            <strong th:text="${product.productName}"></strong>
            <h5 class="product-price" th:text="'$' + ${product.price}"></h5>
            <div class="product-description" th:text="${product.description}"></div>
            <a th:href="@{/product/add-cart(cart=${product.getId()})}" class="btn btn-primary mt-3">Add to Cart</a>
        </div>
    </div>
    <br>
</div>
