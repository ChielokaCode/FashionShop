<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>E-commerce Admin Dashboard</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #28a745;
      color: white;
    }

    .navbar-brand img {
      width: 40px;
      height: 40px;
      margin-right: 5px;
    }

    .user-info {
      display: flex;
      align-items: center;
      margin-right: 20px;
    }

    .user-image {
      border-radius: 50%;
      width: 50px;
      height: 50px;
      object-fit: cover;
      margin-right: 10px;
    }

    .admin-table {
      margin-top: 20px;
    }

    .rounded-circle {
      border-radius: 50%;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa;
      text-align: center;
      padding: 10px;
      height: 3rem;
    }
  </style>
</head>
<body>

<!----------Success Alert---->
<div class="alert alert-success alert-dismissible" th:if="${param.success}">
  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
  <strong style="text-align: center">Welcome to Fashion Shop!</strong>
</div>

<!--------------------------------->

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a style="margin-left: 1rem;" th:href="@{/index}" class="navbar-brand" href="#">
      <img src="https://image.similarpng.com/very-thumbnail/2021/01/Fashion-shop-logo-design-on-transparent-background-PNG.png" alt="Fashion Shop" >
    </a>
    <div class="user-info" style="margin-left: auto; margin-right: 2rem">
      <img style="width: 50px;"  alt="User" class="user-image rounded-circle"> <!--th:src="${products.get(1).getImage()}"-->
      <span><b>Welcome!</b></span>
      <a th:href="@{/admin/admin-logout}" class="btn btn-outline-light mx-3">Logout</a>
    </div>
  </div>
</nav>

<div class="container admin-table">
  <h2 style="text-align: center">Admin Dashboard</h2>
  <div class="row">

    <div class="col">
      <a class="btn btn-primary" th:href="@{/product/admin-add}">Add Product</a>
      <a class="btn btn-success mx-2" th:href="@{/product/admin-dashboard}">Refresh Products</a>
    </div>
  </div>
  <table class="table table-bordered table-striped mt-3">
    <thead>
    <tr>
      <th>Product Name</th>
      <th>Product Quantity</th>
      <th>Product Category</th>
      <th>Product Image</th>
      <th>Product Price</th>
      <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
      <td th:text="${product.getProductName()}"></td>
      <td th:text="${product.getQuantity()}"></td>
      <td th:text="${product.getCategory()}"></td>
      <td><img style="width: 50px;" th:src="${product.getImage()}"  alt="product-image"/></td>
      <td th:text="${product.getPrice()}"></td>
      <td>
        <a class="btn btn-success" th:href="@{/product/showFormForUpdate/{id}(id=${product.getId()})}">Update</a>
        <a class="btn btn-danger mx-2" th:href="@{'/product/deleteProduct/' + ${product.getId()}}">Delete</a>
      </td>
    </tr>

    <!-- Add more rows as needed -->
    </tbody>
  </table>
</div>

<!--<div class="footer">-->
<!--  <p>@2023 E-commerce Platform, Chieloka codes</p>-->
<!--</div>-->

<!-- Bootstrap JS and Popper.js are required for Bootstrap components to work -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
