<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Product View</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .product-container {
      width: 700px;
      height: 450px;
      position: relative;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      background-color: white;
      display: flex;
      margin-left: auto;
      margin-right: auto;
    }

    .back-button {
      margin-left: 2rem;
      margin-top: 2rem;
    }


    .product-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-image img {
      width: 100%;
      border-radius: 20px;
    }


    .product-details {
      flex: 1;
      padding-left: 20px;
    }

    .product-title h4 {
      font-size: 24px;
      font-weight: bold;
      text-align: right;
    }

    .product-price h4 {
      font-size: 18px;
      color: #28a745;
      text-align: right;
      margin-top: 5px;
    }

    .product-description p {
      text-align: justify;
      font-style: italic;
      font-family: "American Typewriter";
      margin-top: 20px;
    }
  </style>
</head>
<body>
<!----------------Back Button---------------->
<a href="javascript:history.back()" class="btn btn-outline-secondary mb-3 back-button">
  Back
</a>
<h3 style="margin-left: 2rem">Single Page View</h3>
<div class="container">
  <!-- Iterate over each product in the searchResults list -->
  <div class="product-container">
    <img style="width: 400px; height: 400px;" th:src="${liked.image}" alt='Product Image' class="product-image">

    <div class="product-details">
      <strong th:text="${liked.productName}"></strong>
      <h5 class="product-price" th:text="'$' + ${liked.price}"></h5>
      <div class="product-description" th:text="${liked.description}"></div>
    </div>
  </div>
  <br>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
