<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Admin Login</title>
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar {
      background-color: #28a745;
    }

    .navbar-brand img {
      width: 40px;
      height: 40px;
      margin-right: 5px;
    }

    .navbar-nav a {
      color: white !important;
      margin-right: 15px;
    }

    .navbar-nav a:hover {
      text-decoration: underline;
    }

    .dropdown-menu {
      background-color: #28a745;
    }

    .dropdown-menu a {
      color: white !important;
    }

    .dropdown-menu a:hover {
      text-decoration: underline;
    }

    .login-container {
      max-width: 400px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

<!--error message-->
<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${param.error}">
  <strong style="text-align: center"> Incorrect Username or Password! </strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

<!--<div class="alert alert-success alert-dismissible" th:if="${param.success}">-->
<!--  <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>-->
<!--  <strong>Welcome to Fashion Shop!</strong>-->
<!--</div>-->
<!----------------------------->

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container-fluid">
    <a style="margin-left: 1rem;" th:href="@{/index}" class="navbar-brand">
      <img src="https://image.similarpng.com/very-thumbnail/2021/01/Fashion-shop-logo-design-on-transparent-background-PNG.png" alt="Fashion Shop" >
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>

<div class="container login-container">
  <h2 class="text-center mb-4">Admin Log In</h2>
  <form method="post"  th:object="${admin}"  th:action="@{/admin/admin-sign-in}"  class="form-horizontal"> <!--th:action="@{/login}-->

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="username" th:field="*{email}" class="form-control" id="email" placeholder="Enter your Email" required>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" name="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter your Password" required>
    </div>
    <button type="submit" name="login-submit" class="form-control btn btn-primary" value="Log in">Log In</button>
  </form>

  <div class="form-group mb-3">
    <span>New User? <a href="/static" th:href="@{/admin/admin-reg}">Register here</a></span>
  </div>
</div>

<!-- Bootstrap JS and Popper.js are required for Bootstrap components to work -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
