<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

  <title>Fashion Shop</title>
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 56px; /* Adjust according to your navbar height */
    }

    .navbar {
      background-color: #28a745;
    }

    .navbar-brand img {
      width: 40px;
      height: 40px;
      margin-right: 5px;
    }

    .navbar-nav a {
      color: white !important;
      margin-right: 15px;
      display: block; /* Make the nav links stack vertically */
    }

    .navbar-nav a:hover {
      text-decoration: underline;
    }

    .search-bar {
      margin-bottom: 2rem;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    .product-card {
      width: 300px;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .product-image {
      width: 100%;
      height: 400px;
      object-fit: cover;
      border-radius: 5px;
      cursor: pointer;
    }

    .product-title {
      margin-top: 10px;
      font-weight: bold;
    }

    .product-price {
      margin-top: 5px;
      color: #28a745;
    }

    .action-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 10px;
    }

    .like-button {
      padding: 5px 10px;
      cursor: pointer;
      background-color: white; /* Bootstrap Danger Color */
      color: #c0392b;
      border-radius: 5px;
      border-width: 2px;
      border-color: #c0392b;

    }

    .like-button:hover {
      background-color: #c0392b; /* Darker shade for hover effect */
      text-decoration: none;
      color: white;
      border-width: 0px;
    }

    .footer {
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }

    .footer-text {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .social-icons {
      font-size: 24px;
      margin: 0 10px;
      color: #333; /* Icon color */
    }


  </style>
</head>
<body>
<br>
<!----------Logout Alert---->
<div class="alert alert-warning alert-dismissible fade show" role="alert" th:if="${param.logout}">
  <strong style="text-align: center"> Successfully Logged Out! </strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<br>
<!---------------------------->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
  <div class="container-fluid">
    <a style="margin-left: 1rem;" th:href="@{/index}" class="navbar-brand" href="#">
      <img style="width: 50px" src="https://image.similarpng.com/very-thumbnail/2021/01/Fashion-shop-logo-design-on-transparent-background-PNG.png" alt="Fashion Shop" >
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav mb-2 mb-lg-0"> <!-- Add mb-2 mb-lg-0 class to make it stack vertically -->
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/index}" >Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/admin/admin-login}"  >Admin</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" th:href="@{/user/user-login}">LogIn</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"  th:href="@{/user/reg}">SignUp</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container search-bar" style="margin-left: auto;margin-right: auto;">
  <form style="margin-top: 2rem;" class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success" type="submit">Search</button>
  </form>
</div>
<h2 style="margin-left: 2rem; margin-top: 3rem;">Search by Category</h2>

<div class="container product-container">
  <!-- Men Category -->
  <div class="product-card">
    <a href="#men-category">
      <img class="product-image" src="https://www.optimized-rlmedia.io/is/image/PoloGSI/s7-1415595_alternate10?$plpDeskRFAlt$" alt="Men Category">
    </a>
    <div class="product-title">
      <h4>MEN</h4>
    </div>
    <div class="action-buttons">
      <a th:href="@{/product/like-to-reg}" class="like-button">&#x1F493; Like</a>
    </div>
  </div>

  <!-- Women Category -->
  <div class="product-card">
    <a href="#women-category">
      <img class="product-image" src="https://www.optimized-rlmedia.io/is/image/PoloGSI/s7-1485388_alternate10?$plpDeskRFAlt$" alt="Women Category">
    </a>
    <div class="product-title">
      <h4>WOMEN</h4>
    </div>
    <div class="action-buttons">
      <a th:href="@{/product/like-to-reg}" class="like-button">&#x1F493; Like</a>
    </div>
  </div>

  <!-- Kids Category -->
  <div class="product-card">
    <a href="#kids-category">
      <img class="product-image" src="https://www.ralphlauren.global/on/demandware.static/-/Library-Sites-RalphLauren_EU_Library/default/dw45a8b1e5/img/202312/12072023-eu-kids-hub/1205_kids_lp_m_c03a_img.jpg" alt="Kids Category">
    </a>
    <div class="product-title">
      <h4>KIDS</h4>
    </div>
    <div class="action-buttons">
      <a th:href="@{/product/like-to-reg}" class="like-button">&#x1F493; Like</a>
    </div>
  </div>
</div>

<!-----------------------------Footer--------------->
<div class="footer">
  <div class="footer-text">
    @FashionShop 2023, ChielokaCodes
  </div>
  <!-- Social Icons -->
  <a href="#" class="social-icons" title="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
  <a href="#" class="social-icons" title="GitHub" target="_blank"><i class="fab fa-github"></i></a>
  <a href="#" class="social-icons" title="Facebook" target="_blank"><i class="fab fa-facebook"></i></a>
</div>
<!-------------------------End----Footer--------------->

<!-- Bootstrap JS and Popper.js are required for Bootstrap components to work -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
